    <div class="container-aplogo gx-0 mx-auto">
        <div class="aplogo">
            <img src="../../../assets/APLogo.png" id="logo-ap">
        </div>
        <div class="social">
            <a href="https://www.linkedin.com/in/carlos-fernando-maciel-/" target="_blank" rel="noopener noreferrer">
                <img src="../../../assets/linkedin.png" alt="linkedin"></a>
            <a href="https://www.instagram.com/fercuche/" target="_blank" rel="noopener noreferrer">
                <img src="../../../assets/instagram.png" alt="instagram"></a>
            <a href="https://github.com/fercuche" target="_blank" rel="noopener noreferrer">
                <img src="../../../assets/github.png" alt="github"></a>
            <a *ngIf="!isloged()" type="button"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            class="active"
            class="btn btn-outline-light text-center"
            data-placement="top"
            data-toggle="tooltip"
            data-original-title="Edit">Login
          </a>
        <a
          *ngIf="isloged()" type="button"
            (click)="handleClear()"
            (click)="authenticationService.logoutUser()"
            class="active"
            class="btn btn-outline-light text-center"
            >Salir</a>
    </div>

    <!-- Login modal-->
<div class="modal fade bd-example-modal-lg" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 20px">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" class="m-5" (ngSubmit)="onSend($event)">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                formControlName="username"
                [ngClass]="{
                  'is-invalid': Username?.errors && Username?.touched,
                  'is-valid': !Username?.errors && Username?.touched
                }"
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="email"
                autocomplete="off"
                required
              />
              <div *ngIf="Username?.errors && Username?.touched">
                <p *ngIf="Username?.hasError('required')" class="text-danger">
                  El email es requerido
                </p>
                <p *ngIf="Username?.hasError('email')" class="text-danger">
                  El formato del email debe ser valido
                </p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contrase√±a</label
              >
              <input
                [ngClass]="{
                  'is-invalid': Password?.errors && Password?.touched,
                  'is-valid': !Password?.errors && Password?.touched
                }"
                formControlName="password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="password"
                autocomplete="off"
                required
              />
              <div *ngIf="Password?.errors && Password?.touched">
                <p
                  *ngIf="Password?.hasError('required')"
                  style="color: black"
                  class="text-danger"
                >
                  El password es requerido
                </p>
              </div>
            </div>
            <button
              id="btnCerrar"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
